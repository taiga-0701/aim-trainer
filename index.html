<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Aim Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div>Click canvas to enter FPS mouse mode</div>
    <label>Sensitivity:
      <input type="range" id="sens" min="0.1" max="2" step="0.01" value="0.5">
      <span id="sensVal">0.5</span>
    </label>
  </div>
  <canvas id="game" width="800" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
