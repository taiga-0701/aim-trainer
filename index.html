<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FPS Aim Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <span>Click canvas to enter FPS mode (ESC to exit)</span>
    <label>
      Sens:
      <input id="sens" type="range" min="0.05" max="2" step="0.01" value="0.5">
      <span id="sensVal">0.5</span>
    </label>
    <span id="score">Score: 0</span>
  </div>

  <canvas id="game" width="900" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
